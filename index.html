<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Totals, Difference, and Filters</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #e0f2f1;
    margin: 0;
    padding: 0;
}

header {
    background-color: #004d40;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 28px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 20px;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    border: 1px solid #b2dfdb;
    padding: 12px;
    text-align: center;
}

th {
    background-color: #004d40;
    color: white;
}

.highlight {
    background-color: #862f3c; /* Light red background */
    color: #f3f3f3; /* Dark red text color */
}

.edit-btn {
    background-color: #00796b;
    color: white;
    border: none;
    padding: 8px 14px;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-left: 40px;
}

.edit-btn:hover {
    background-color: #004d40;
    transform: scale(1.05);
}

.filter-input, .filter-select {
    width: calc(100% - 20px);
    padding: 10px;
    border: 1px solid #80cbc4;
    border-radius: 6px;
    margin-bottom: 0px;
    background-color: #f9fbe7;
    position: sticky;
}

.filter-select {
    background-color: #ffffff;
}

.totals {
    margin-bottom: 20px;
    padding: 20px;
    background: linear-gradient(to right, #004d40, #00796b);
    color: white;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    font-size: 18px;
    
}

.total-item {
    margin-right: 20px;
    display: inline-block;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.total-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.total-item:last-child {
    margin-right: 0;
}

/* Style the button that opens the dropdown */
.dropbtn, .nested-dropbtn, .sub-nested-dropbtn {
    background-color: #004d40; /* Match your desired color */
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    width: 100%;
    text-align: left;
}

/* The container <div> - needed to position the dropdown content */
.dropdown, .nested-dropdown, .sub-nested-dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content, .nested-dropdown-content, .sub-nested-dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 4px;
}

/* Links inside the dropdown */
.dropdown-content a, .nested-dropdown-content a, .sub-nested-dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover, .nested-dropdown-content a:hover, .sub-nested-dropdown-content a:hover {
    background-color: #f1f1f1;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
}

/* Show the nested dropdown menu on hover */
.dropdown .nested-dropdown:hover .nested-dropdown-content {
    display: block;
}

/* Show the sub-nested dropdown menu on hover */
.nested-dropdown .sub-nested-dropdown:hover .sub-nested-dropdown-content {
    display: block;
}

/* Change the background color of the button when the dropdown content is shown */
.dropdown:hover .dropbtn {
    background-color: #00796b; /* A slightly lighter shade of your color */
}

/* Style for the nested dropdown */
.nested-dropdown {
    position: relative;
}

/* Position nested dropdown */
.nested-dropdown-content {
    top: 0;
    left: 100%;
    margin-left: 10px; /* Adjust as needed */
}

/* Style for the sub-nested dropdown */
.sub-nested-dropdown {
    position: relative;
}

/* Position sub-nested dropdown */
.sub-nested-dropdown-content {
    top: 0;
    left: 100%;
    margin-left: 10px; /* Adjust as needed */
}

    
    </style>
</head>
<body>
<div class="container">
    <div class="dropdown">
        <button class="dropbtn">Select a Day</button>
        <div class="dropdown-content" id="dayDropdown">
            <a href="#"></a>
            <a href="#">Pointage manuel</a>
            <a href="https://193.56.164.133:8443/reportes/Reporte/?key=Partes_Rendimientos">Rendement</a>
            <a href="https://193.56.164.133:8443/reportes/Reporte/?key=Marcheting">Rendement de tracteur</a>
            <a href="https://193.56.164.133:8443/ControlRoute/task/">Access Taches</a>
            <a href="https://193.56.164.133:8443/Tareo/productivity_log/">productivite</a>
            <a href="https://193.56.164.133:8443/Tareo/machinerymarking/">Modifier rnd tracteur</a>
            <div class="nested-dropdown">

                <button class="nested-dropbtn">Other Options</button>
                <div class="nested-dropdown-content">
                    <a href="https://aromaherbex.github.io/LUNDI/">LUNDI</a>
                    <a href="https://aromaherbex.github.io/MARDI/">MARDI</a>
                    <a href="https://aromaherbex.github.io/MERCREDI/">MERCREDI</a>
                    <a href="https://aromaherbex.github.io/JEUDI/">JEUDI</a>
                    <a href="https://aromaherbex.github.io/VENDREDI/">VENDREDI</a>
                    <a href="https://aromaherbex.github.io/SAMEDI/">SAMEDI</a>
                    <a href="https://aromaherbex.github.io/DIMANCHE/">DIMANCHE</a>
                </div>
            </div>
        </div>
    </div>
    
<div class="totals">
    <span class="total-item">Total Column 4: <span id="totalColumn4">0</span></span>
    <span class="total-item">Total Column 5: <span id="totalColumn5">0</span></span>
    <span class="total-item">Difference (4 - 5): <span id="difference">0</span></span>
</div>

<table id="dataTable">
    <thead>
        <tr>
            <th><input type="text" class="filter-input" placeholder="Filter Column 1"></th>
            <th><input type="text" class="filter-input" placeholder="Filter Column 2"></th>
            <th><input type="text" class="filter-input" placeholder="Filter Column 3"></th>
            <th><input type="text" class="filter-input" placeholder="Filter Column 4"></th>
            <th><input type="text" class="filter-input" placeholder="Filter Column 5"></th>
            <th>
                <input type="text" class="filter-input" placeholder="Filter Column 6">
                <select class="filter-select" id="column6Filter">
                    <option value="">All</option>
                    <option value="less">Less</option>
                    <option value="greater">Greater</option>
                </select>
            </th>
            <th><input type="text" class="filter-input" placeholder="Filter Column 7"></th>
            <th><input type="text" class="filter-input" placeholder="Filter Column 8"></th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be loaded here -->
    </tbody>
</table>

<script>

    
    // URL of the Google Apps Script web app
    const scriptURL = 'https://script.google.com/macros/s/AKfycbznhZuAdGn8-AoDha0AgOGEoCnOdaNLzYWeNnIeTczDDqg7oIKf16jBBxkhVVPA6JaS/exec';

    // Function to format date to YYYY-MM-DD
    function formatDate(dateString) {
        const [day, month, year] = dateString.split('/').map(Number);
        const formattedDate = new Date(year, month - 1, day);
        const formattedYear = formattedDate.getFullYear();
        const formattedMonth = String(formattedDate.getMonth() + 1).padStart(2, '0');
        const formattedDay = String(formattedDate.getDate()).padStart(2, '0');
        return `${formattedYear}-${formattedMonth}-${formattedDay}`;
    }

    // Function to update totals and difference
    function updateTotals() {
        const table = document.getElementById('dataTable');
        const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');

        let totalColumn4 = 0;
        let totalColumn5 = 0;

        Array.from(rows).forEach(row => {
            if (row.style.display !== 'none') { // Only include visible rows
                const cell4 = row.getElementsByTagName('td')[3];
                const cell5 = row.getElementsByTagName('td')[4];

                if (cell4) {
                    totalColumn4 += parseFloat(cell4.textContent) || 0;
                }
                if (cell5) {
                    totalColumn5 += parseFloat(cell5.textContent) || 0;
                }
            }
        });

        const difference = totalColumn4 - totalColumn5;
        document.getElementById('totalColumn4').textContent = totalColumn4.toFixed(2);
        document.getElementById('totalColumn5').textContent = totalColumn5.toFixed(2);
        document.getElementById('difference').textContent = difference.toFixed(2);
    }

    // Fetch data from Google Sheets
    fetch(scriptURL)
        .then(response => response.json())
        .then(data => {
            console.log('Data fetched successfully:', data); // Log the fetched data

            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];

            // Clear existing rows if any
            tableBody.innerHTML = '';

            data.forEach(row => {
                const newRow = tableBody.insertRow();

                Object.keys(row).forEach((key, index) => {
                    const cell = newRow.insertCell(index);
                    let cellValue = row[key];

                    // Format date in column 8
                    if (index === 7) { // Column 8 (0-based index 7)
                        cellValue = formatDate(cellValue);
                    }

                    cell.textContent = cellValue;

                    // Apply red color if value in column 6 is not zero
                    if (index === 5) { // Column 6 (0-based index 5)
                        if (parseInt(cellValue, 10) !== 0) {
                            cell.classList.add('highlight');
                        }
                    }

                    // If this is column 6 and its value is not 0, add the Edit button
                    if (index === 5 && parseInt(row[key], 10) !== 0) {
                        const editButton = document.createElement("button");
                        editButton.textContent = "Edit";
                        editButton.classList.add("edit-btn");
                        editButton.onclick = function() {
                            const cell1Value = newRow.cells[0].textContent.trim();
                            const cell2Value = newRow.cells[7].textContent.trim();
                            const url = `https://193.56.164.133:8443/ControlRoute/task/?q=${encodeURIComponent(cell1Value)}&initialValidate__range__gte=${encodeURIComponent(cell2Value)}&initialValidate__range__lte=${encodeURIComponent(cell2Value)}`;
                            window.location.href = url;
                        };
                        cell.appendChild(editButton);
                    }
                });
            });

            // Update totals after data is loaded
            updateTotals();

            // Add event listeners to filter inputs
            const filterInputs = document.querySelectorAll('.filter-input');
            filterInputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    filterTable(index, input.value);
                });
            });

            // Add event listener to filter select
            const column6Filter = document.getElementById('column6Filter');
            column6Filter.addEventListener('change', () => {
                filterByValue(column6Filter.value);
            });
        })
        .catch(error => console.error('Error fetching data:', error));

    // Function to filter the table based on column and value
    function filterTable(columnIndex, filterValue) {
        const table = document.getElementById('dataTable');
        const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');

        Array.from(rows).forEach(row => {
            const cell = row.getElementsByTagName('td')[columnIndex];
            if (cell) {
                const cellValue = cell.textContent.toLowerCase();
                const isVisible = columnIndex === 5 
                    ? (filterValue === 'less' ? parseInt(cellValue, 10) < 0 : filterValue === 'greater' ? parseInt(cellValue, 10) > 0 : cellValue.includes(filterValue.toLowerCase()))
                    : cellValue.includes(filterValue.toLowerCase());

                row.style.display = isVisible ? '' : 'none';
            }
        });

        // Update totals after filtering
        updateTotals();
    }

    // Function to filter rows based on column 6 value
    function filterByValue(condition) {
        const table = document.getElementById('dataTable');
        const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');

        Array.from(rows).forEach(row => {
            const cell = row.getElementsByTagName('td')[5]; // Column 6 (0-based index 5)
            if (cell) {
                const cellValue = parseFloat(cell.textContent) || 0;
                const isVisible = condition === 'less' ? cellValue < 0 : condition === 'greater' ? cellValue > 0 : true;
                row.style.display = isVisible ? '' : 'none';
            }
        });

        // Update totals after filtering
        updateTotals();
    }

// Toggle main dropdown
document.querySelector('.dropbtn').addEventListener('click', function() {
    var dropdownContent = document.getElementById('dayDropdown');
    dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
});

// Toggle nested dropdown
document.querySelector('.nested-dropbtn').addEventListener('click', function(event) {
    event.stopPropagation(); // Prevent closing the main dropdown
    var nestedDropdownContent = this.nextElementSibling;
    nestedDropdownContent.style.display = (nestedDropdownContent.style.display === 'block') ? 'none' : 'block';
});

// Toggle sub-nested dropdown
document.querySelector('.sub-nested-dropbtn').addEventListener('click', function(event) {
    event.stopPropagation(); // Prevent closing the nested dropdown
    var subNestedDropdownContent = this.nextElementSibling;
    subNestedDropdownContent.style.display = (subNestedDropdownContent.style.display === 'block') ? 'none' : 'block';
});

// Close the dropdowns if the user clicks outside of them
window.onclick = function(event) {
    if (!event.target.matches('.dropbtn') && !event.target.matches('.nested-dropbtn') && !event.target.matches('.sub-nested-dropbtn')) {
        var dropdowns = document.getElementsByClassName('dropdown-content');
        for (var i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.style.display === 'block') {
                openDropdown.style.display = 'none';
            }
        }
        var nestedDropdowns = document.getElementsByClassName('nested-dropdown-content');
        for (var j = 0; j < nestedDropdowns.length; j++) {
            var openNestedDropdown = nestedDropdowns[j];
            if (openNestedDropdown.style.display === 'block') {
                openNestedDropdown.style.display = 'none';
            }
        }
        var subNestedDropdowns = document.getElementsByClassName('sub-nested-dropdown-content');
        for (var k = 0; k < subNestedDropdowns.length; k++) {
            var openSubNestedDropdown = subNestedDropdowns[k];
            if (openSubNestedDropdown.style.display === 'block') {
                openSubNestedDropdown.style.display = 'none';
            }
        }
    }
}

</script>

</body>
</html>
